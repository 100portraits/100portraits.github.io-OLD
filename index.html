<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A collection of street portraits from Vancouver, Canada.">
        <meta name="keywords" content="photography, street, portraits">
        <meta name="author" content="Sahir DE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="icons/favicon.ico"/>


        <title>Vancouver Intl.</title>

        <link rel="stylesheet" href="css/glide.core.min.css">

        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

    <!-- Preloader -->
        <div id="preloader">
            <div id="status">
                &nbsp;
            </div>
        </div>
        
        <div class="header">

            <!--
                title overlapping w text, goes behind images                         -->    
                <h1 class="titlemid">Vancouver <br>Intl.</h1>

    

        </div>
        <div class="footer">
            <p>Shot and edited in Vancouver, Canada</p>
        </div>
    <center>
        <div class="container">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide"><img src="images/img-1.jpg" alt="portrait 1"></li>
                    <li class="glide__slide"><img src="images/img-2.jpg" alt="portrait 2"></li>
                    <li class="glide__slide"><img src="images/img-3.jpg" alt="portrait 3"></li>
                    <li class="glide__slide"><img src="images/img-4.jpg" alt="portrait 4"></li>
                    <li class="glide__slide"><img src="images/img-5.jpg" alt="portrait 5"></li>
                    <li class="glide__slide"><img src="images/img-6.jpg" alt="portrait 6"></li>
                    <li class="glide__slide"><img src="images/img-7.jpg" alt="portrait 7"></li>
                    <li class="glide__slide"><img src="images/img-8.jpg" alt="portrait 8"></li>
                    <li class="glide__slide"><img src="images/img-9.jpg" alt="portrait 9"></li>
                    <li class="glide__slide"><img src="images/img-10.jpg" alt="portrait 10"></li>
                    <li class="glide__slide"><img src="images/img-11.jpg" alt="portrait 11"></li>

                  </ul>
                </div>

   
              </div>
        </div>
    </center>

        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script src="js/script.js"></script>
        
        <script>
            const config = {
                type: 'slider',
                perView: '3',
                perTouch: '1',
                touchRatio: '0.25',
                breakpoints: {
                    800: {
                        perView: 1
                    }
                },
                startAt: '0',
                focusAt: 'center',
                gap: '25',
                peek: {
                    before: '100',
                    after: '100',
                },

            }
            new Glide('.glide', config).mount()
        </script>

    </body>
</html>
