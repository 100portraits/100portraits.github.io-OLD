<!DOCTYPE html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>

        <link rel="stylesheet" href="css/glide.core.min.css">

        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d58e161fff.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

    <!-- Preloader -->
        <div id="preloader">
            <div id="status">
                &nbsp;
            </div>
        </div>
        
        <div class="header">

            <!--    
                black logo 100portraits
                <img src="images/logo designs/100portraitsblack.jpg" class="titleimg"></img> 
            -->

            <!--     
                red logo 100portraits
                <img src="images/logo designs/100portraitsblack.jpg" class="titleimg"></img> 
            -->

            <!--     
                title clean at the top
                <h1 class="titletop">Vancouver Intl.</h1>
            -->
        
            <!--
                title overlapping w text, goes behind images                         -->    
                <h1 class="titlemid">Vancouver <br>Intl.</h1>

    

        </div>
        <div class="footer">
            <p>Shot and edited in Vancouver, Canada</p>
        </div>
    <center>
        <div class="container">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide"><img src="images/img-1.jpg"</li>
                    <li class="glide__slide"><img src="images/img-2.jpg"</li>
                    <li class="glide__slide"><img src="images/img-3.jpg"</li>
                    <li class="glide__slide"><img src="images/img-4.jpg"</li>
                    <li class="glide__slide"><img src="images/img-5.jpg"</li>
                    <li class="glide__slide"><img src="images/img-6.jpg"</li>
                    <li class="glide__slide"><img src="images/img-7.jpg"</li>
                    <li class="glide__slide"><img src="images/img-8.jpg"</li>
                    <li class="glide__slide"><img src="images/img-9.jpg"</li>
                    <li class="glide__slide"><img src="images/img-10.jpg"</li>
                    <li class="glide__slide"><img src="images/img-11.jpg"</li>

                  </ul>
                </div>

                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-chevron-right"></i>

                    </button>
                  </div>
              </div>
        </div>
    </center>

        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script src="js/script.js"></script>
        
        <script>
            const config = {
                type: 'slider',
                perView: '3',
                breakpoints: {
                    800: {
                        perView: 1
                    }
                },
                startAt: '0',
                focusAt: 'center',
                gap: '25',
                peek: {
                    before: '100',
                    after: '100',
                },

            }
            new Glide('.glide', config).mount()
        </script>

    </body>
</html>
