<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="responsiveslides.min.js"></script>
	<style type="text/css">
		.rslides {
			position: relative;
			list-style: none;
			overflow: hidden;
			width: 100%;
			padding: 0;
			margin: 0;
		}

		.rslides li {
			-webkit-backface-visibility: hidden;
			position: absolute;
			display: none;
			width: 100%;
			left: 0;
			top: 0;
		}

		.rslides li:first-child {
			position: relative;
			display: block;
			float: left;
		}

		.rslides img {
			display: block;
			height: auto;
			float: left;
			width: 100%;
			border: 0;
		}
	</style>
</head>
<body>
	<ul class="rslides">
		<li><img src="images/img-1.jpg" alt=""></li>
		<li><img src="images/img-2.jpg" alt=""></li>
		<li><img src="images/img-3.jpg" alt=""></li>
	</ul>
	<script>
		$(function() {
			$(".rslides").responsiveSlides();
		});
	</script>
</body>
</html>
